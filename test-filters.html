    </style>
</head>

        // Update status
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = isError ? 'status error' : 'status';
        }
        
        // Load products from API
        async function loadProducts() {
            try {
                updateStatus('Loading products from API...');
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                if (data.products && data.products.length > 0) {
                    allProducts = data.products;
                    updateStatus(`âœ… Loaded ${allProducts.length} products from API`);
                } else {
                    allProducts = SAMPLE_PRODUCTS;
                    updateStatus(`âš ï¸ API returned no products, using ${allProducts.length} sample products`);
                }
                
                displayProducts();
                
            } catch (error) {
                console.error('API Error:', error);
                allProducts = SAMPLE_PRODUCTS;
                updateStatus(`âŒ API failed, using ${allProducts.length} sample products`, true);
                displayProducts();
            }
        }
        
        // Filter products by category
        function filterProducts() {
            if (selectedCategory === 'all') {
                return allProducts;
            }
            return allProducts.filter(product => product.category === selectedCategory);
        }
        
        // Display products
        function displayProducts() {
            const filteredProducts = filterProducts();
            const productsEl = document.getElementById('products');
            
            if (filteredProducts.length === 0) {
                productsEl.innerHTML = '<p>No products found for selected category.</p>';
                return;
            }
            
            productsEl.innerHTML = filteredProducts.map(product => `
                <div class="product">
                    <div class="product-name">${product.image} ${product.name}</div>
                    <div class="product-category">Category: ${product.category}</div>
                    <div>${product.description}</div>
                    <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                    <div>Supplier: ${product.Supplier?.companyName || product.supplier || 'N/A'}</div>
                </div>
            `).join('');
            
            updateStatus(`Showing ${filteredProducts.length} products (${selectedCategory})`);
        }
        
        // Handle filter clicks
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Update selected category
                    selectedCategory = btn.dataset.category;
                    
                    // Filter and display
                    displayProducts();
                });
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            loadProducts();
        });
        
        // Log for debugging
        window.testFilters = {
            products: () => allProducts,
            category: () => selectedCategory,
            filtered: () => filterProducts()
        };
    </script>
